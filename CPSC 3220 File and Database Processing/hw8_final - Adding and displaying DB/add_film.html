<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add film to database</title>
</head>


<body>
  <form action="add_film.php" method="post" autocomplete="off">

    <center>
      <table>

        <h1>Add film to database</h1>

        <tr>
          <td>Title</td>
          <td> <input type="text" name="title" </td> </tr> <tr>
          <td>Description</td>
          <td> <input type="text" name="description" </td> </tr> <tr>
          <td>Release Year</td>
          <td> <input type="text" name="release_year" </td> </tr> <tr>
          <td>Language ID</td>
          <td> <input type="text" name="language_id" </td> </tr> <tr>
          <td>Rental Duration</td>

          <td> <input type="text" name="rental_rate" </td> </tr> <tr>
          <td>Lenth</td>

          <td class="select"> Rating</td>

              <option value="G">G</option>

              <option value="R">R</option>
              <option value="NC-17">NC-17</option>
            </select>
          </td>
        </tr>




        <tr>
          <td class="select"> special_features</td>
          <td> <select name="special_features">
              <option value="Trailers">Trailers</option>

          <td>
